<div ng-controller="ArtController">
  <div style="height: 560px !important;overflow:hidden;">
   
    <carousel interval="myInterval" >
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;max-height:560px;">        
      </slide>
    </carousel>
  </div>  
</div>
